
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethraa Al Hayat | ICT & Infrastructure Solutions</title>
    <meta name="description" content="Ethraa Al Hayat Arabia Co - Leading National Systems Integrator in Saudi Arabia." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            colors: {
              ethraa: {
                dark: '#1a237e', // Deep Blue from PDF logo
                light: '#26c6da', // Teal/Cyan from PDF elements
                accent: '#7c4dff', // Purple accent
                slate: '#f8fafc',
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              marquee: 'marquee 60s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px; /* Height of sticky header + padding */
      }
      /* Minimalistic Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }
      
      /* Abstract Background Pattern */
      .bg-grid-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      /* 3D Perspective Class */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">

    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>

</head>

  </body>
</html>
